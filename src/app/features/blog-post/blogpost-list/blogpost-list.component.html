<div class="container">
    <h1 class="mt-3">Blogpost List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a routerLink="/admin/blogposts/add" class="btn btn-primary">Add Blogpopst</a>
    </div>

    <ng-container *ngIf="blogPost$ | async as blogPosts">
        <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Is Visible?</th>
          <th>Categories</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{blogPost.title}}</td>
          <td>{{blogPost.shortDescription}}</td>
          <td>{{blogPost.isVisible}}</td>          
      </tbody>
    </table>
    </ng-container>
</div>
